<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitted-text Testing grounds</title>
    <style>
        fitted-text {
            font-family: sans-serif;
            font-size: 5em;
        }
    </style>
</head>
<body>
<h1>Fitted-Text example page</h1>
<fitted-text max-width="500" align="center" text="First Example First Example" style="color: red"></fitted-text>
<fitted-text max-width="500" align="right" text="Right Align"></fitted-text>
<fitted-text max-width="500" align="left" text="Left Align"></fitted-text>
<fitted-text max-width="500" align="center" text="Center Align"></fitted-text>
<fitted-text max-width="500" align="center" class="js-edited-text"></fitted-text>
<fitted-text max-width="500" align="left" id="test" use-inner-html text="<i>HTML Tags are optionally supported</i>"></fitted-text>
<div id="display-none-test" style="display: none">
    <fitted-text max-width="500" text="Hidden Element Hidden Element"></fitted-text>
</div>
<button onclick="showDisplayNoneTest()">Show display: none test</button>

<script src="dist/fitted-text.js"></script>
<script>
    document.querySelector('.js-edited-text').text = 'Text set using JavaScript';

    function showDisplayNoneTest() {
        document.getElementById('display-none-test').style.display = 'block';
    }
</script>
</body>
</html>
